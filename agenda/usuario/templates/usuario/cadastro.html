{% extends 'contatos/base.html' %}
{% block title %}Cadastro de Usuário{% endblock title %} 

{% block content %}
    <h1>Página de Cadastro de Usuário</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    
    <p><a href="{% url 'lista_contatos' %}">Voltar para a Agenda</a></p>
{% endblock content %}
