{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }} 

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button type="submit">Entrar</button>
    </form>

{% endblock %}
