{% extends 'contatos/base.html' %}

{% block content %}
<style>
    .perfil-container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .perfil-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #0b5d1e;
    }

    .perfil-info p {
        font-size: 1.1em;
        margin-bottom: 10px;
    }

    .perfil-info span {
        font-weight: bold;
        color: #0b5d1e;
    }

    .perfil-acoes {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn-verde {
        background-color: #0b5d1e;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .btn-verde:hover {
        background-color: #094a18;
        color: white;
    }

    .btn-sair {
        background-color: #14532d;
    }

    .btn-voltar {
        background-color: #1f7a3f;
    }

    .btn-sair:hover,
    .btn-voltar:hover {
        filter: brightness(0.9);
    }
</style>

<div class="perfil-container">
    <h1>Meu Perfil</h1>

    {% if usuario %}
        <div class="perfil-info">
            <p><span>Nome:</span> {{ usuario.nome }}</p>
            <p><span>Email:</span> {{ usuario.email }}</p>
        </div>

        <div class="perfil-acoes">
            <a href="{% url 'editar_perfil' %}" class="btn-verde">
                Editar Perfil
            </a>

            <a href="{% url 'logout_usuario' %}" class="btn-verde btn-sair">
                Sair
            </a>

            <a href="{% url 'lista_contatos' %}" class="btn-verde btn-voltar">
                Voltar para a Agenda
            </a>
        </div>
    {% else %}
        <p>Usuário não encontrado.</p>
        <a href="{% url 'login_usuario' %}" class="btn-verde">
            Fazer Login
        </a>
    {% endif %}
</div>
{% endblock %}
