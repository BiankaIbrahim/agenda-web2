<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuário</title>
    <style>
        {% extends 'base.html' %}
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .info p { margin: 10px 0; font-size: 1.1em; }
        .info span { font-weight: bold; color: #555; display: inline-block; width: 100px; }
        .actions { margin-top: 20px; }
        .actions a { 
            display: inline-block; 
            padding: 10px 15px; 
            margin-right: 10px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
        }
        .actions a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>

        {% if usuario %}
        <div class="info">
            <p><span>Nome:</span> {{ usuario.nome }}</p>
            <p><span>Email:</span> {{ usuario.email }}</p>
            </div>

        <div class="actions">
            <a href="{% url 'editar_perfil' %}">Editar Perfil</a>
            
            <a href="{% url 'logout_usuario' %}" style="background-color: #dc3545;">Sair</a>
            
            <a href="{% url 'lista_contatos' %}" style="background-color: #6c757d;">Voltar para a Agenda</a>
        </div>
        {% else %}
            <p>Usuário não encontrado ou não logado.</p>
            <p><a href="{% url 'login_usuario' %}">Fazer Login</a></p>
        {% endif %}

    </div>
</body>
</html>
