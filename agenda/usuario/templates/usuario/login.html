{% extends 'contatos/base.html' %}
{% block content %}

<style>
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0fdf4;
    }

    .login-box {
        width: 350px;
        padding: 30px;
        border: 2px solid #0b5d1e;
        border-radius: 8px;
        background-color: #f4fff6;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0b5d1e;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #0b5d1e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .login-box button:hover {
        background-color: #094a18;
    }

    .login-box p {
        text-align: center;
        margin-top: 15px;
    }

    .login-box a {
        color: #0b5d1e;
        text-decoration: none;
        font-weight: bold;
    }

    .login-box a:hover {
        text-decoration: underline;
    }

    .error-messages {
        color: red;
        list-style: none;
        padding: 0;
    }
</style>

<div class="login-wrapper">
    <div class="login-box">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            {% if messages %}
                <ul class="error-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <button type="submit">Entrar</button>
        </form>

        <p>
            NÃ£o tem conta?
            <a href="{% url 'criar_usuario' %}">Cadastre-se aqui</a>
        </p>
    </div>
</div>
{% endblock %}
